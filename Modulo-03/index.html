<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo 03 - Formulário</title>  
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="mensagem"></div>
        
        <form id="formulario-02">
            <h2>Faça seu cadastro</h2>
            <input type="text" placeholder="Digite o seu nome" class="Obrigatorio" name="nome">
            <input type="text" placeholder="Digite o seu E-mail" class="email" name="email">
            <input type="text" placeholder="Digite o seu telefone" name="telefone">
            <input type="text" placeholder="Digite o seu cep" class="numerico" name="Cep">
            <input type="text" placeholder="Digite o seu cidade" class="obrigatorio" name="Cidade">
            <input type="text" placeholder="Digite o seu uf" class="uf" name="uf">
            <button type="submit">Enviar</button>

        </form>

        <div id="resultado">
            
        </div>
        

    </div>
    <script src="teste.js"></script>
</body>
</html>
